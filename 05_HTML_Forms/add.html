<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms(add)</title>
</head>
<body>
<h1 align="center"><b>Заполните анкету</b></h1>
<form action="http://fe.it-academy.by/TestForm.php" method="GET">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" placeholder="Фамилия" id="surname" name="surname" pattern="^[ЁёА-я0-9_]*$"
               maxlength="25" required autofocus><br>
        <input type="text" placeholder="Имя" id="name" name="name" pattern="^[ЁёА-я0-9_]*$"
               maxlength="20" required><br>
        <input type="text" placeholder="Отчество" pattern="^[ЁёА-я0-9_]*$"
               maxlength="24" id="patronymic" name="patronymic" required>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" placeholder="AA" length="2" pattern="[A-Z]" required>
            <input type="text" placeholder="1234567890" length="7" pattern="[0-9]" required>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="number" length="4" placeholder="2000">Год рождения<br>
            <select name="list" id="list2">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Март</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select><br>
            <input type="number" min="1" max="31" step="1">
        </fieldset>
        <select name="list" id="list">
            <option value="1">РБ</option>
            <option value="2">РФ</option>
        </select><br>
        Адрес:<br>
        <input type="text">
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>array: Хобби</legend>
            <label>
                <input type="checkbox" name="hobby1">Рыбалка
            </label><br>
            <label>
                <input type="checkbox" name="hobby2">Астрономия
            </label><br>
            <label>
                <input type="checkbox" name="hobby3">Дайвинг
            </label><br>
            <label>
                <input type="checkbox" name="hobby4">Марки
            </label>
        </fieldset>
        <fieldset>
           <legend>Домашние животные (возможность выбора нескольких вариантов</legend>
            <select name="list1" size="12" id="list1">
                <optgroup label="Попугаи">
                    <option value="1"><b>Волнистый</b></option>
                    <option value="1"><b>Ара</b></option>
                    <option value="1"><b>Неразлучник</b></option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="2"><b>Караси</b></option>
                    <option value="2"><b>Окуни</b></option>
                    <option value="2"><b>Осётр</b></option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="3"><b>Стая ворон</b></option>
                    <option value="3"><b>Аист</b></option>
                    <option value="3"><b>Археоптерикс</b></option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" id="login1" name="login1" placeholder="Логин" pattern="[A-Z]*$" maxlength="20" min="5" required><br>
            <input type="password" id="pass1" name="password" placeholder="Пароль" min="10" maxlength="20" autocomplete="off" required>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" id="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" id="url" name="site" placeholder="введите адрес сайта">
        </fieldset>
        <filedset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10">
        </filedset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button><br>
            <button type="button"><img src="email.jpg" alt="email"></button>
        </fieldset>
    </fieldset>
</form>
</body>
</html>
